<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/coconut-gb7a036890_640.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lobster&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Array Methods</title>
</head>

<body>
  <header>
    <h1>ARRAY METHODS</h1>
  </header>
  <main>
    <section class="array">
      <h2>Given an array: </h2>
      <form>
        <label for="array">
          <p>
            Insert array values separated by comma:
          </p>
          <input class="input" type="text" placeholder="e.g.: 1,2,3,4,5" value="">
        </label>
        <label for="elements-to-add">
          <p>
            Insert elements to add:
          </p>
          <input class="input-to-add" type="text" placeholder="e.g.: 6,7,8" value="">
        </label>
        <h2>When we pass push method to the array: </h2>
        <h2>Click button to evaluate function: </h2>
        <button class="evaluate" type="submit">EVALUATE</button>
      </form>
    </section>
    <section class="result">
      <h2 class="solution"></h2>
    </section>
  </main>
  <script src="./app/pushMethod.js" type="module"></script>
</body>

</html>
